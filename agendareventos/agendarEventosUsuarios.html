<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Eventos | EL BANQUITO</title>
    <link rel="stylesheet" href="./accionEventos.css">
</head>

<body>
    <div id="contenedor">
        <nav>
            <div class="botonmenu">
                <button onclick="location.href='../menus/menuUsuario.html'"><img src="../img/menu.png"></button>
            </div>
            <div class="titulo">
                <h2>El Banquito</h2>
            </div>
            <div class="funciones">
                <button onclick="location.href='../registrousuario/login.html'"><img src="../img/exit.png">Cerrar Sesion</button>
                <img src="../img/usuario.png">
            </div>
        </nav>
        <header>
            <h2>Agendar eventos</h2>
            <img src="../img/logo.jpeg">
        </header>
        <main>
            <div id="cajaTabla">

                <table class="tabla">
                    <thead>
                        <tr>
                            <th>ID evento</th>
                            <th>Detalle del evento</th>
                            <th>Cantidad</th>
                            <th>Fecha</th>
                            <th>Precio Unitario</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>001</td>
                            <td>Habitos Atomicos: Charla sobre los buenos habitos</td>
                            <td>2</td>
                            <td>20/01/2025-20/02/2025</td>
                            <td>$200.00</td>
                            <td>
                                <button class="accion"><img src="../img/plus.png" alt="Editar"></button>
                            </td>
                        </tr>
                        <tr>
                            <td>001</td>
                            <td>Orgullo y prejuicio: Lectura grupal</td>
                            <td>1</td>
                            <td>20/01/2025-20/02/2025</td>
                            <td>$50.00</td>
                            <td>
                                <button class="accion"><img src="../img/plus.png" alt="Editar"></button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="tablafooter">
                    <div class="paginacion">
                        <button class="anterior">Anterior</button>
                        <span class="pagina-activa">1</span>
                        <button class="siguiente">Siguiente</button>
                    </div>
                    <button id="agregarusuario">Confirmar registro al evento</button>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
